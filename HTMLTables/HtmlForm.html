<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="bg">
    <style>
        #myimage{
            width:150px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <label for="memberName">Member name :</label>
            <input type="password" name="memberName" id="memberName" placeholder="Enter User Name"/>
            <br />
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" />
            <br />
            <label for="school">School :</label>
            <input type="text" name="school" id="school" placeholder="Enter School" />
            <br />
            <p>
                <input type="image" id="myimage" src="pic/SubmitButton.jpg" onclick="alert('Здрасти Петре!!')" />
            </p>
        </fieldset>
    </form>
</body>
</html>
