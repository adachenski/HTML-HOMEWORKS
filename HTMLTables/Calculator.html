<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="bg">
    <style>
        .buttons {
            width: 100%;
            background-color: #CCFFFF;
            height: 35px;
        }
    </style>
</head>

<body>
    <form method="post" action="Calculator.html">
        <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="4"><textarea name="myTextBox"></textarea></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="buttons" onclick="alert('Едно')"/></td>
                <td><input type="button" value="2" class="buttons" onclick="alert('Две')" /></td>
                <td><input type="button" value="3" class="buttons" onclick="alert('Три')" /></td>
                <td><input type="button" value="+" class="buttons" onclick="alert('Опаа!!')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="buttons" onclick="alert('Четири')" /></td>
                <td><input type="button" value="5" class="buttons" onclick="alert('Пет')" /></td>
                <td><input type="button" value="6" class="buttons" onclick="alert('Шест')" /></td>
                <td><input type="button" value="-" class="buttons" onclick="alert('Колко и да сметаш нема равно!!!')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="buttons" onclick="alert('Седем')" /></td>
                <td><input type="button" value="8" class="buttons" onclick="alert('Осем')" /></td>
                <td><input type="button" value="9" class="buttons" onclick="alert('Девет')" /></td>
                <td><input type="button" value="*" class="buttons" onclick="alert('Колко и да сметаш нема равно!!!')" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" class="buttons" onclick="alert('Задръж така!!!')" /></td>
                <td><input type="button" value="." class="buttons" onclick="alert('Колко и да сметаш нема равно!!!')" /></td>
                <td><input type="button" value="/" class="buttons" onclick="alert('Колко и да сметаш нема равно!!!')" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
